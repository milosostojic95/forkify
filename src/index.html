<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="forkify">
    <div class="row">
      <div class="forkify-wrapper">
        <header class="header">
          <div class="logo-img">
            <img src="./images/logo.png" alt="">
          </div>
          <form class="search-form">
            <input type="text" class="search-field" placeholder="Search over 1,000,000 recepes..">
            <button class="btn btn-search">
              <span>Search</span>
            </button>
          </form>
          <div class="likes">
            <div class="likes-field">
              <svg class="likes-icon">
              </svg>
            </div>
          </div>
        </header>
        <div class="results">
          <ul class="result-list"></ul>
        </div>
        <div class="recipe">
        </div>
        <div class="shooping">
          <div class="content-title">
            <h2>MY SHOPPING LIST</h2>
            <ul class="shopping-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
