<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="forkify">
    <div class="row">
      <div class="forkify-wrapper">
        <header class="header">
          <div class="logo-img">
            <img src="./images/favicon.png" alt="">
            <form class="search-form">
              <input type="text" class="search-field" placeholder="Searc over 1,000,000 recepes...">
              <button class="btn btn-search">
                <svg class="search__icon">
                  <use href="./images/icons.svg#icon-magnifying-glass"></use>
                </svg>
                <span>Search</span>
              </button>
            </form>
            <div class="likes">
              <div class="likes-field">
                <svg class="likes-icon">
                    <use href="./images/icons.svg#icon-heart"></use>
                </svg>
            </div>
            </div>
          </div>
        </header>
        <div class="results"></div>
        <div class="recipe"></div>
        <div class="shooping"></div>
      </div>
    </div>
  </section>
</body>
</html>
